<!DOCTYPE html>

<body>

    <div id="hello-world-app">
        <h1>{{ msg }}</h1>
    </div>

    <script src="https://unpkg.com/vue@next"></script>

    <script>
        Vue.createApp(
            {
                data() {
                    return {
                        msg: "Hello World!"
                    }
                }
            }
        ).mount('#hello-world-app');
    </script>
</body>



</DOCTYPE>
